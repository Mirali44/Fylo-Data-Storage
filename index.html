<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=DM+Sans:opsz,wght@9..40,100&family=Hanken+Grotesk:wght@500&family=Raleway:wght@400;700&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <style>

<body>
  <div class="container">
    <div class="boxLeft">
        <img src="./images/logo.svg" alt="">

        <img src="./images/icon-upload.svg" alt="">
      </div>
    </div>
    <div class="boxRight">
      <div class="bubble"><span style="font-weight: 700;font-size: 20px;">185</span> GB LEFT</div>
      <div class="triangle"></div>

        </div>

      <div class="gb">

        <span>1000GB</span>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
